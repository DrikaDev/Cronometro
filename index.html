<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>
<body>

    <div class="cronometro">

        <h1>Cronômetro</h1>
        <h2 id="timer">00:00:00</h2>

        <div class="botoes">
            <button id="start-btn" onclick="start()">Iniciar</button>
            <button id="pause-btn" onclick="pause()">Pausar</button>
            <button id="stop-btn" onclick="stop()">Parar</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
